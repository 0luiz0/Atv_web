<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploraMundo - Contato</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header id="cabecalho">
        <img id="logo" src="img/logo.webp" alt="Logo ExploraMundo">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-sanduiche">&#9776;</label>
        <ul id="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="historia.html">História</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="contato.html">Fale Conosco</a></li>
        </ul>
    </header>

    <main id="conteudo">
        <h1>Fale Conosco</h1>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>
            
            <button type="submit">Enviar</button>
        </form>
        
        <div id="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen></iframe>
        </div>
    </main>
    
    <footer id="rodape">
        <div id="informacoes">
            <p><strong>ExploraMundo</strong> - Agência de Viagens</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Email: contato@exploramundo.com.br</p>
        </div>
        <div id="redes-sociais">
            <a href="#"><img src="img/instagram.webp" alt="Instagram" class="social-icon"></a>
            <a href="#"><img src="img/facebook.png" alt="Facebook" class="social-icon"></a>
        </div>
    </footer>
</body>
</html>
